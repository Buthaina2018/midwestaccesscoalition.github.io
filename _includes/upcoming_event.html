{% if site.upcoming_event %}
	{% if site.upcoming_event_img_path %}
		<a href="{{site.upcoming_event_img_path}}">
			<img src="{{site.upcoming_event_img_path}}">
		</a>
	{% endif %}

	{% if site.upcoming_event_description %}
		<p>{{ site.upcoming_event_description }}</p>
	{% endif %}

	<p><a href="events.html" style="text-align: centered;">Get your tickets here!</a></p>
{% endif %}
