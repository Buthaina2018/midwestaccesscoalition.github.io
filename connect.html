---
layout: join
---

{% for connect in site.categories.connects %}
  
  <p>{{connect.output}}</p>
	
	<div class="post">
	
		<h3 class="title">
			<a href="{{ connects.url }}">{{ connects.title }}</a>
		</h3>
	
		<p class="meta">Date: {{ connects.date }}</p>
	
		<div class="entry">	
		  {{ connects.content | strip_html | truncatewords: 20 }}
		</div>
	
	</div>

{% endfor %}
